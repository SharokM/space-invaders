<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space-Invaders</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Share+Tech&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="main-title">
      <h2 class="h2">SPACE INVADERS</h2>
      <div>
        <h3>Episode I<h3>

        <div class="dark-mode">
          <label for="modes">Too Bright?</label>
          <select name="modes" id="modes">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="premium">Premium ê—ƒ</option>
          </select>
        </div>
      </div>
    <button id="restartButton" class="restart-button">Restart Game</button>
    
    </header>

    <aside id="results">
      <h4 class="results">#score count#</h4>
    </aside>

    <grid class="grid-wrapper">
      <div class="grid"></div>
      <script src="app.js"></script>
    </grid>
  </body>
</html>
